<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Editor</title>
  </head>
  <body
    style="
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding-top: 20px;
      padding: 20px 10px;
      overflow: hidden;
      background-color: #f3f3f3;
      display: flex;
      flex-direction: column;
    "
  >
    <div style="display: flex; gap: 10px; align-items: center; width: 100%">
      <button class="edit-mode"></button>
      <button class="multi-mode"></button>
    </div>
    <div style="display: flex; flex-direction: column; gap: 10px; margin-top: 20px">
      <span>Переключить vim mode: Mod-Alt-v</span>
      <span>Переключить тему: Mod-Alt-a</span>
    </div>
    <div
      id="root"
      style="
        margin-top: 20px;
        border: 1px solid black;
        overflow: auto;
        height: 100%;
        width: 100%;
        overflow: hidden;
      "
    ></div>
    <script type="module" src="/src/app/index.ts"></script>
  </body>
</html>
